<div class="container mt-5">
    <h2>Edit Order</h2>
    <form [formGroup]="editOrderForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="id">Order ID</label>
            <input type="text" id="id" class="form-control" formControlName="id" >
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input type="text" id="date" class="form-control" formControlName="date">
        </div>
        <div class="form-group">
            <label for="sum">Sum</label>
            <input type="text" id="sum" class="form-control" formControlName="sum">
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" class="form-control" formControlName="address">
        </div>
        <div class="form-group">
            <label for="status">Status</label>
            <select id="status" class="form-control" formControlName="status">
                <option value="Succsess">Succsess</option>
                <option value="In progress">In progress</option>
                <option value="Cancelled">Cancelled</option>
            </select>
        </div>
       
        <button type="submit" class="btn btn-primary mt-3">Save Changes</button>
    </form>
</div>
