<div class="flex-shrink-0 p-3 bg-white" style="width: 280px;">
                <span class="fs-4">CRMarket</span>
                <hr>
    <ul class="list-unstyled ps-0">
        <li class="mb-1" *ngFor="let categoryKey of categoryOrder">
            <button class="btn btn-toggle align-items-center rounded" (click)="selectCategory(categoryKey)"
                [attr.data-bs-toggle]="'collapse'" [attr.data-bs-target]="'#' + categoryKey + '-collapse'"
                [attr.aria-expanded]="selectedCategory === categoryKey">
                <i class="bi" [ngClass]="getCategoryIcon(categoryKey)"></i>
                {{ categoryKey }}
            </button>

          

            <div class="collapse" [attr.id]="categoryKey + '-collapse'">
                <ul class="btn-toggle-nav list-unstyled fw-normal ms-4 pb-1 small">
                    <li  *ngFor="let item of categories[categoryKey]">
                        <a  class="link-dark rounded hovered" (click)="onRouteToCategory(item)">{{ item }}</a>
                    </li>
                   
                </ul>
                 
            </div>
        </li>
    </ul>
    <div *ngIf="isAdmin">
        <hr>
        <button type="button" routerLink="addProduct" class="btn btn-success">Add product</button>
    </div>
    <div *ngIf="isEmployee">
        <hr>
        <button type="button" routerLink="/auth/dashboard" class="btn btn-success">Goto CRMate</button>
    </div>
    
</div>
