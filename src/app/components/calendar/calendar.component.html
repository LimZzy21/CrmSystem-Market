<div class="container">
    <div class="row">
        <h1 class="col-10">Calendar</h1>
        <button type="button" class="btn btn-primary col-2" (click)="openModal()">
            <i class="bi bi-plus"></i>Add event
        </button>
    </div>

    <div class="row border rounded">
        <div class="col-12 text-center">
            <div class="row">
                <h4 class="col-5 arrow text-end">
                    <i class="bi bi-arrow-left arrow" (click)="previousMonth()"></i>
                </h4>
                <h2 class="col-2 m-0">{{ monthName }}, {{ currentYear }}</h2>
                <h4 class="col-5 arrow text-start">
                    <i class="bi bi-arrow-right arrow" (click)="nextMonth()"></i>
                </h4>
            </div>
        </div>
        <div class="row p-0">
            <div class="col-12 p-0">
                <div class="row">
                    <p class="col-1"></p>
                    <div *ngFor="let day of daysOfWeek" class="col-2 text-center">
                        <strong>{{ day }}</strong>
                    </div>
                    <p class="col-1"></p>
                </div>
                <div *ngFor="let week of weeks; let i = index" class="row m-0">
                    <p class="col-1"></p>
                    <div *ngFor="let day of week" class="col-2 border m-0 calendarItem row">
                        <p class="col-12 text-end pe-0">{{ day.label }}</p>
                        <div class="taskDeadline rounded" *ngIf="hasDeadline(day.date)">
                            <p>{{ getDeadlineTitle(day.date) }} <span class="text-end goTask ms-5" (click)="gotoTaks()">><strong>Task</strong></span></p>
                        </div>
                        <ng-container *ngFor="let event of events">
                            <div class="taskDeadline rounded"
                                *ngIf="event.date === day.date.getDate() && event.month === day.date.getMonth() && event.year === day.date.getFullYear()">
                                <p>{{ event.title }}</p>
                        </div>
                        </ng-container>
                    </div>
                    <p class="col-1"></p>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="modal" [ngClass]="{ 'd-block': showModal }" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header row">
                <h5 class="modal-title col-10">Add Event</h5>
                <button type="button" (click)="closeModal()"  class="btn-close close col-1" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="eventTitle">Event Title</label>
                        <input type="text" class="form-control" id="eventTitle" [(ngModel)]="newEventTitle"
                            name="eventTitle">
                    </div>
                    <div class="form-group">
                        <label for="eventDate">Event Date</label>
                        <input type="date" class="form-control" id="eventDate" [(ngModel)]="newEventDate"
                            name="eventDate">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
                <button type="button" class="btn btn-primary" (click)="saveEvent()">Save</button>
            </div>
        </div>
    </div>
</div>
